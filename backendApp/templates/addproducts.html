{% extends "boilerplate.html" %}

{% block title %} Add Product{% endblock title %}

{% block body %}


<div class="container my-5 py-4 px-0 bg-secondary">
    <div class="container my-2 py-2 bg-secondary ">
    <h1 class="text-white text-center fw-strong">
        Add Product
    </h1>
    <form class="row g-3 " >
        <br>
        <div class="col-6 offset-3 fw-medium fs-5">
          <label for="inputAddress" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Name Of Product" name="productname" required>
         
          
        </div>

        <div class="col-6 offset-3  fw-medium fs-5">
            <label for="inputCity" class="form-label">Product Description</label>
            <input type="text" class="form-control" id="inputCity" name="Description">
            
        </div>
   
        <div class="col-6 offset-3 fw-medium fs-5">
            <label for="inputCity" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="inputCity" name="price" required>
            
        </div>
     
        <div class="col-6 offset-3 fw-medium fs-5">
            <label for="inputCity" class="form-label">Product MRP</label>
            <input type="number" class="form-control" id="inputCity" name="Mrp" required>
            
        </div>
       <br>
       <br>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
      </form>
</div>





{% endblock body %}
