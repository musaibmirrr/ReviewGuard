{% extends "boilerplate.html" %}

{% block title %} Add Product{% endblock title %}

{% block body  %}


<div class="container my-5 py-4 px-0 bg-dark " >
    <div class="container my-2 py-2 bg-dark ">
    <h1    class="text-white text-center"   style="font-family: 'monospace', sans-serif;">
        ADD PRODUCT
    </h1>
    <br>
    <form class="row g-3 " >
        <br>
        <div class="col-6 offset-3  fs-5">
          <label for="inputAddress" class="form-label text-white">Product Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Name Of Product" name="productname" required>
         
          
        </div>

        <div class="col-6 offset-3 fs-5">
          <label for="formFile" class="form-label text-white">Product Image</label>
          <input class="form-control" type="file" id="formFile">
        </div>

        <div class="col-6 offset-3 fs-5">
            <label for="inputCity" class="form-label  text-white">Product Description</label>
            <input type="text" class="form-control" id="inputCity" name="Description">
            
        </div>
   
        <div class="col-6 offset-3 fs-5">
            <label for="inputCity" class="form-label text-white">Product Price</label>
            <input type="number" class="form-control" id="inputCity" name="price" required>
            
        </div>
     
        <div class="col-6 offset-3  fs-5">
            <label for="inputCity" class="form-label text-white">Product MRP</label>
            <input type="number" class="form-control" id="inputCity" name="Mrp" required>
            
        </div>
       <br>
       <br>
        <div class="col-12 text-center my-5">
          <button type="submit" class="btn btn-outline-light">Add Product</button>
        </div>
      </form>
</div> 





{% endblock body %}
