<body>
    <header>
        {% if messages%}
            <div class="alert alert-light alert-dismissible fade show" role="alert">
                {% for message in messages %}
                {{message}}
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    </header>

    <div class="d-flex align-items-center py-4">
        <main class="form-signin w-100 m-auto my-5">
            <div class="row">
                <div class="col-6 offset-3">
                    <form method="POST" action="/reviewGuard/login" novalidate class="validated-form">
                        {% csrf_token %}
                        <h1 class="h3 mb-3 fw-normal fs-2 text-center text-white">Admin Login</h1>

                        <br>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" name="username" required>
                            <label for="floatingInput">Username</label>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                This field cannot be empty!
                            </div>
                        </div>
                        <br>


                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" name="password" required>
                            <label for="floatingPassword">Password</label>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                This field cannot be empty!
                            </div>
                        </div>

                        <br>
                        <br>
                        <div class="d-flex justify-content-center">

                            <button class="btn btn-outline-light w-100  py-2 " type="submit">Login</button>
                        </div>
                        <p class="mt-5 mb-3 text-white">&copy; ReviewGuard</p>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.validated-form')

            // Loop over them and prevent submission
            //   this a way of turning something into array
            Array.from(forms)
                .forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
