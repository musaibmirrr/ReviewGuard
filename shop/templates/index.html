{% extends "base.html" %}

{% block title %} Home{% endblock title %}

{% block body %}

 
  <main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
      <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-3 fw-bold">STOP SHOP!</h1>
        <h3 class="fw-normal text-muted mb-3">let's verbalize ourselves through fashion!</h3>
        <div class="d-flex gap-3 justify-content-center lead fw-normal">
          <a class="icon-link" href="#aboutus">
            Learn more
            <svg class="bi"><use xlink:href="#chevron-right"/></svg>
          </a>
          <a class="icon-link" href="#shop">
            Buy
            <svg class="bi"><use xlink:href="#chevron-right"/></svg>
          </a>
        </div>
      </div>
      <div class="product-device shadow-sm d-none d-md-block"></div>
      <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
  </main>
  <div class="container">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner w-100 h-25">
        <div class="carousel-item active">
          <img src="https://images.lifestyleasia.com/wp-content/uploads/sites/7/2022/11/30182913/299525039_186543100503551_2491898281487503550_n-1.jpg" class="d-block w-100 h-25 " alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.shutterstock.com/image-photo/florence-italy-29-december-2023-600nw-2429503687.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://images.lifestyleasia.com/wp-content/uploads/sites/2/2022/05/18155747/dior-bags-handbags-header-1600x900.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
    

{% endblock body %}
