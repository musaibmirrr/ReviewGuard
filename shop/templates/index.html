{% extends "base.html" %}

{% block title %} Home{% endblock title %}

{% block body %}

 
  <main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
      <div class="col-md-6 p-lg-5 mx-auto my-5 ">
        <h1 class="display-3 fw-bold py-2">STOP SHOP!</h1>
        <h3 class="fw-normal text-muted mb-3">let's verbalize ourselves through fashion!</h3>
        <div class="d-flex gap-3 justify-content-center lead fw-normal">
          <a class="icon-link" href="#aboutus">
            Learn more
            
           <svg class="bi"><use xlink:href="#chevron-right"/></svg> 
          </a>
          <a class="icon-link" href="#shop">
            Buy
            <svg class="bi"><use xlink:href="#chevron-right"/></svg>
          </a>
        </div>
      </div>
      <div class="product-device shadow-sm d-none d-md-block"></div>
      <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
  </main>
  <div class="container ">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner w-100 h-25">
        <div class="carousel-item active">
          <img src="../static/imgs/img1.webp" class="d-block w-100 h-10 cri " alt="could not load image">
        </div>
        <div class="carousel-item">
          <img src="../static/imgs/img2.avif" class="d-block w-100 cri" alt="could not load image">
        </div>
        <div class="carousel-item">
          <img src="../static/imgs/img3.webp" class="d-block w-100 cri" alt="could not load image">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
    

{% endblock body %}
