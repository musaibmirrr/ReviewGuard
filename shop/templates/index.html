{% extends "base.html" %}
{% block title %} Home{% endblock title %}

{% block body %}

 
  <main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center ">
      <div class="col-md-6 p-lg-5 mx-auto  ">
        <h1 class="display-3 fw-bold py-2">STOP SHOP!</h1>
        <h3 class="fw-normal text-muted mb-3">Let's verbalize ourselves through fashion!</h3>
        <div class="d-flex gap-3 justify-content-center lead fw-normal">
          
          <a class="icon-link" href="/shop">
            Buy Now
            <svg class="bi"><use xlink:href="#chevron-right"/></svg>
          </a>
        </div>
      </div>
      <div class="product-device shadow-sm d-none d-md-block"></div>
      <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
  </main>
  <div class="container mb-5 ">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner board">
        <div class="carousel-item active">
          <img src="https://i2.wp.com/www.thedirectorsclub.com/wp-content/uploads/2017/07/pexels-photo-57812-1300x500.jpeg?ssl=1" class="d-block img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.tpsasset.com/wp-content/uploads/2014/02/SG3-Slide-1-1300x500-1300x500.jpg" class="d-block img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://thi.ucsc.edu/wp-content/uploads/jssor-slider/jssor.com/demos/img/gallery/1300x500/001.jpg" class="d-block img" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
{% endblock body %}
