{% extends "base.html" %}

{% block title %}Checkout{% endblock title %}
{% block body %}
<div class="container my-5">
    <h1>
        Checkout
    </h1>
    <form class="row g-3 validated-form" novalidate>
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Delivery Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
         
          <div class="invalid-feedback">
            This Field can't be empty!
        </div>
        </div>
     
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required>
            <div class="invalid-feedback">
                This Field can't be empty!
            </div>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>JAMMU AND KASHMIR</option>
                <option>DELHI</option>
            </select>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Landmark</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
          <div class="invalid-feedback">
            This Field can't be empty!
        </div>
        </div>
        
        <div class="col-md-4">
            <label for="inputState" class="form-label">Payment Method</label>
            <select id="inputState" class="form-select">
                <option selected>UPI</option>
                <option>COD</option>
            </select>
        </div>
       
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">CONFIRM ORDER</button>
        </div>
      </form>
</div>


<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.validated-form')

    // Loop over them and prevent submission
    //   this a way of turning something into array
    Array.from(forms)
        .forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
})()
</script>
{% endblock body %}
